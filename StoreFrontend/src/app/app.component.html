<div class="container">
  <h1>Product Search</h1>
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Enter product name">
    <button (click)="searchProducts()">Search</button>
  </div>

  <table *ngIf="products.length > 0">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.stock }}</td>
    </tr>
    </tbody>
  </table>
</div>
